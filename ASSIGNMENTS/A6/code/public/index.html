<!doctype html>
<html>
  <head>
    <title> RSS Reader </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src='./asyncReq.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      #backButton{
        display: none;
      }
      body{
        margin:0;
      }
      #itemDetails{
        text-align:center;
      }
      #itemDetails a h1{
        font-size: 24px;
      }
      #itemDetails a h2{
        font-size: 20px;
      }
      #feedList{
        position:absolute;
        width: 30vw;
        background: lightblue;
        height: 100vh;
        overflow-y: auto;
      }
      #itemList{
        position:absolute;
        width: 30vw;
        background: lightgray;
        height: 100vh;
        overflow-y: auto;
        margin-left: 30vw;
      }
      #feeds button
      {
          width: 100%;
          height: 100px;
          padding: 0;
      }
      #itemList button
      {
          width: 100%;
          height: 100px;
          padding: 0;
      }
      #itemList button img{
        float: left;
      }
      #itemList button h1,
      #feeds button h1
      {
          text-overflow: ellipsis;
          word-break: break-word;
          overflow: hidden;
          height: 30px;
          white-space: nowrap;
          text-align:left;
          font-size: 24px;
          padding: 0;
          padding-left: 10px;
          margin: 0;
      }
      #itemList button h2,
      #feeds button h2{
          text-overflow: ellipsis;
          word-break: break-word;
          overflow: hidden;
          height: 30px;
          font-size: 20px;
          white-space: nowrap;
          text-align:left;
          padding: 0;
          padding-left: 10px;
          margin: 0;
      }
      #itemDetails{
        width: 40vw;
        height: 100vh;
        overflow: auto;
        right: 0;
        position: absolute;
        padding-top: 50px;
      }

      .selected{
        background-color: #2ab7a9;
      }

      @media (max-width: 500px){
        body.col2 #backButton,
        body.col3 #backButton
        {
          display: block;
        }
        body.col2 #feedList{
          display: none;
        }
        body.col2 #itemList{
          display: block;
        }
        body.col2 #itemDetails{
          display: none;
        }

        body.col3 #feedList{
          display: none;
        }
        body.col3 #itemList{
          display: none;
        }
        body.col3 #itemDetails{
          display: block;
        }

        #feedList{
          width: 100vw;
          margin-left: 0;
        }
        #itemList{
          width: 100vw;
          margin-left: 0;
          display: none;
        }
        #itemDetails{
          width: 100vw;
          margin-left: 0;
          display: none;
        }
      }
    </style>
    <script>
	function goBack(){
	   if($('body').hasClass('col3')){
		$("body").removeClass().addClass("col2")
		$("#itemList button").removeClass("selected");
		document.getElementById("itemDetails").innerHTML = "";
	   }
	   else if($('body').hasClass('col2')){
		$("body").removeClass()
		$("#feeds button").removeClass("selected");
		document.getElementById("itemList").innerHTML = "";
	   }
   	   else{
		$("body").removeClass()
	   }

	}
      var allFeeds;
      var jsonObj;
      function start(callback){
        var url = "./getAllFeeds";
        loadURL(url, function(resData){
           allFeeds = JSON.parse(resData);
           generateFeedMarkup();
           if(callback){
             callback();
           }
        });
      }

      function generateFeedMarkup()
      {
        var list = allFeeds;
        var markup = "";
        for (var i = 0; i < list.length; i++){
          markup += "<button onclick='feedSelected("+i+")'>" +
            "<h1>" + list[i].name + "</h1>" + 
            "<h2>" + list[i].url + "</h2>" + 
            "</button>";
        }

        document.getElementById("feeds").innerHTML  = markup;
      }

      function feedSelected(index)
      {
        $("body").removeClass().addClass("col2")
        $("#feeds button").removeClass("selected");
        $("#feeds button:nth-of-type("+(index+1)+")").addClass("selected");

        var feedURL = allFeeds[index].url;
        var url = "./makeHTTPReq?url="+ feedURL;
        loadURL(url, function(data){
          jsonObj = JSON.parse(data);
          generateMarkup(index);
        });

      }

      function generateMarkup(index)
      {
        var list = jsonObj.feed.results;
        var markup = '<a class="waves-effect waves-light btn blue" href="javascript:editFeed('+index+')"><i class="material-icons left">create</i>Edit Feed</a>'
          + '<a class="waves-effect waves-light btn red" style="float:right" href="javascript:deleteFeed('+index+')"><i class="material-icons left">delete</i>Delete Feed</a>'
 //       var markup = "<button onclick=editFeed("+index+")><h2>Edit This Feed<h2></button>"
 //           + "<button onclick=deleteFeed("+index+")><h2>Delete This Feed<h2></button>";
        for (var i = 0; i < list.length; i++){
         markup += "<button onclick='itemClicked("+ i +")'>" +
            "<img src='"+ list[i].artworkUrl100 +"'>" +
            "<h1>" + list[i].name + "</h1>" + 
            "<h2>" + list[i].artistName + "</h2>" + 
            "</button>";
        }

        document.getElementById("itemList").innerHTML  = markup;
      }

       function itemClicked(index){
        $("body").removeClass().addClass("col3")
        $("#itemList button").removeClass("selected");
        $("#itemList button:nth-of-type("+(index+1)+")").addClass("selected");

        var item = jsonObj.feed.results[index];
          markup =
              "<img width=300 src='"+ item.artworkUrl100 +"'>" +
              "<a target='_blank' href='"+ item.url + "'><h1>" + item.name + "</h1></a>" +
              "<a target='_blank' href='"+ item.artistUrl +"'><h2>" + item.artistName + "</h2></a>" +
              "<p><i>"+ moment(item.releaseDate).format('MMMM Do YYYY'); + "</i></p>"
          document.getElementById("itemDetails").innerHTML  = markup;
      }

      function addNew()
      {
        var feed = prompt("Enter Feed URL:");
        if(feed === null) return;
        var url = "./addFeed?url=" + feed;
        loadURL(url, function(data){
            start();
        });
      }
      
      function deleteFeed(index){
        var id = allFeeds[index].id;
        var x = confirm("Are you sure?");
        if(!x) return;
        var url = "./deleteFeed?id=" + id;
        loadURL(url, function(data){
          start();
          document.getElementById("itemList").innerHTML = "";
        });
      }
      
      function editFeed(index){
        var title = allFeeds[index].name;
        var id = allFeeds[index].id;
        var newName = prompt("Edit Feed Name:", title);
        var url = "./editFeed?id=" + id + "&newName=" + newName;
        loadURL(url, function(data){
          start(
            function(){ $("#feeds button:nth-of-type("+(index+1)+")").addClass("selected");
          });
        });
      }

      var main = function(){
  // check whether user is logged in
  loadURL("/loginStatus", function(data){
    if(data === "0"){
      window.location.href='./login.html'
      return;
    }
    else{
      start();
    }
  });               
}

var doLogout = function()
{
  var x = confirm("Logout now?")
  if(x){
    loadURL("./logout", function(d){window.location.reload()})
  }
}
    </script>
  </head>
  <body onload='main()'>

    <div id='feedList'>
      <a class="waves-effect waves-light btn blue" style='width: 100%' href='javascript:addNew()'><i class="material-icons left">add</i>Add New Feed</a>

      <div id='feeds'> </div>
      <a id='logoutButton' class="waves-effect waves-light btn red" style='position:fixed;bottom:0;left:0;width:100px;' href='javascript:doLogout()'>Logout</a>
    </div>
    <div id='itemList'> 
    </div>
    <div id='itemDetails'> </div>
      <a id='backButton' class="waves-effect waves-light btn blue" style='position:fixed;bottom:0;left:0;width:100px;' href='javascript:goBack()'><i style='margin-right:0' class="material-icons left">arrow_left</i>Back</a>
   </body>
</html>
