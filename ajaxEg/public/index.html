<!doctype html>
<html>
  <head>
    <title> AJAX Example </title>
    <script>
      function doMath(){
        var op = document.getElementById("operator").value;
        var a = document.getElementById("valA").value;
        var b = document.getElementById("valB").value;
        console.log(op, a, b);
      }
    </script>
  </head>
  <body>
    <h1> Simple AJAX Math Operators </h1>
    <input type='number' id='valA'>
    <select id='operator'>
      <option val='add'>+</option>
      <option val='sub'>-</option>
      <option val='mul'>X</option>
      <option val='div'>/</option>
    </select>
    <input type='number' id='valB'>

    <button onclick='doMath()'> Calculate </button>
    <p id='soln'></p>
  </body>
</html>
