<!doctype html>
<html>
  <head>
    <title> RSS Reader </title>
    <script src='./asyncReq.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <style>
      body{
        margin:0;
      }
      #itemDetails{
        text-align:center;
      }

      #feedList{
        position:absolute;
        width: 30vw;
        background: lightblue;
        height: 100vh;
        overflow-y: auto;
      }
      #itemList{
        position:absolute;
        width: 30vw;
        background: lightgray;
        height: 100vh;
        overflow-y: auto;
        margin-left: 30vw;
      }
      #feeds button
      {
          width: 100%;
          height: 100px;
          padding: 0;
      }
      #itemList button
      {
          width: 100%;
          height: 100px;
          padding: 0;
      }
      #itemList button img{
        float: left;
      }
      #itemList button h1{
          text-overflow: ellipsis;
          word-break: break-word;
          overflow: hidden;
          height: 30px;
          white-space: nowrap;
          text-align:left;
          padding-left: 10px;
      }
      #itemList button h2{
          text-overflow: ellipsis;
          word-break: break-word;
          overflow: hidden;
          height: 30px;
          white-space: nowrap;
          text-align:left;
          padding-left: 10px;
      }
      #itemDetails{
        width: 40vw;
        height: 100vh;
        overflow: auto;
        right: 0;
        position: absolute;
      }
    </style>
    <script>
      var allFeeds;
      var jsonObj;
      function start(){
        var url = "./getAllFeeds";
        loadURL(url, function(resData){
           allFeeds = JSON.parse(resData);
           generateFeedMarkup();
        });
      }

      function generateFeedMarkup()
      {
        var list = allFeeds;
        var markup = "";
        for (var i = 0; i < list.length; i++){
          markup += "<button onclick='feedSelected("+i+")'>" +
            "<h2>" + list[i].url+ "</h2>" + 
            "</button>";
        }

        document.getElementById("feeds").innerHTML  = markup;
      }

      function feedSelected(index)
      {

        var feedURL = allFeeds[index].url;
        var url = "./makeHTTPReq?url="+ feedURL;
        loadURL(url, function(data){
          jsonObj = JSON.parse(data);
          generateMarkup(index);
        });

      }

      function generateMarkup(index)
      {
        var list = jsonObj.feed.results;
        var markup = "<button onclick=deleteFeed("+index+")><h2>Delete This Feed<h2></button>";
        for (var i = 0; i < list.length; i++){
         markup += "<button onclick='itemClicked("+ i +")'>" +
            "<img src='"+ list[i].artworkUrl100 +"'>" +
            "<h1>" + list[i].name + "</h1>" + 
            "<h2>" + list[i].artistName + "</h2>" + 
            "</button>";
        }

        document.getElementById("itemList").innerHTML  = markup;
      }

       function itemClicked(index){
        var item = jsonObj.feed.results[index];
          markup =
              "<img width=300 src='"+ item.artworkUrl100 +"'>" +
              "<a target='_blank' href='"+ item.url + "'><h1>" + item.name + "</h1></a>" +
              "<a target='_blank' href='"+ item.artistUrl +"'><h2>" + item.artistName + "</h2></a>" +
              "<p><i>"+ moment(item.releaseDate).format('MMMM Do YYYY'); + "</i></p>"
          document.getElementById("itemDetails").innerHTML  = markup;
      }

      function addNew()
      {
        var feed = prompt("Enter Feed URL:");
        if(feed === null) return;
        var url = "./addFeed?url=" + feed;
        loadURL(url, function(data){
            start();
        });
      }
    </script>
  </head>
  <body onload='start()'>
    <div id='feedList'>
      <button onclick='addNew()'>Add New Feed </button>
      <div id='feeds'> </div>
    </div>
    <div id='itemList'> 
    </div>
    <div id='itemDetails'> </div>
   </body>
</html>
